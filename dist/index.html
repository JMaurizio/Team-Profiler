
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Team Profiler</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body>
        <header>
            <h1 class="text-center w-100 bg-success p-4">Team Profiles</h1>
        </header>
        
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    
    <div class="col-3 card m-4">
        <div class="card-header bg-success">
            <h3>Bill</h3>
            <h4><i class="bi bi-building"></i> Manager</h4>
        </div>

        <div class="card-body">
            <p>ID:123</p>
            <p>Email:Bill@test.com</p>
            <p>Office Number:123</p>
        </div>
    </div>
    <div class="col-3 card m-4">
        <div class="card-header bg-success">
            <h3>Bob</h3>
            <h4><i class="bi bi-pc-display-horizontal"></i> Engineer</h4>
        </div>

        <div class="card-body">
            <p>ID:234</p>
            <p>Email:Bob@gmail.com</p>
            <p>GitHub Username:BillBob</p>
        </div>
    </div>
    <div class="col-3 card m-4">
        <div class="card-header bg-success">
            <h3>Joe</h3>
            <h4><i class="bi bi-mortarboard"></i> Intern</h4>
        </div>

        <div class="card-body">
            <p>ID:345</p>
            <p>Email:Joe@joe.com</p>
            <p>School:Vanderbilt</p>
        </div>
    </div>
                </div>
            </div>
        </main>
    </body>
    </html>
